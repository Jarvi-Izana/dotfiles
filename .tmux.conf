set -g mouse on

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
     | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# set the default terminal 
set -g default-terminal "xterm-256color"

# Resolve conflict by prefixing
# C-l to clear screen; EMACS
bind C-l send-key 'C-l'
# C-k to kill the rest of line, EMACS
bind C-k send-key 'C-k'

# wrap tmux-buffer with mac
# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection

# if check os type
if-shell "uname | grep -q Darwin" \
'bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"; unbind -t vi-copy Enter; bind-key -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopya"'

# https://github.com/tmux-plugins/tpm
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'


# custom plugins
set -g @plugin 'christoomey/vim-tmux-navigator'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf) 
run '~/.tmux/plugins/tpm/tpm'
